<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <style>
        body{background-color: #000;color: white}
        .border {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
        }
        .border-bg {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap4 小工具</h1>
        <h5>边框</h5>
        <span class="border"></span>
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-right-0"></span>
        <span class="border border-bottom-0"></span>
        <span class="border border-left-0"></span>
        <br/>

        <h5>边框颜色</h5>
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
        <br/>

        <h5>边框圆角设置</h5>
        <span class="rounded border-bg"></span>
        <span class="rounded-top border-bg"></span>
        <span class="rounded-right border-bg"></span>
        <span class="rounded-bottom border-bg"></span>
        <span class="rounded-left border-bg"></span>
        <span class="rounded-circle border-bg"></span>
        <span class="rounded-0 border-bg"></span>
        <br/>

        <h5>浮动</h5>
        <div class="clearfix">
            <span class="float-left">左浮动</span>
            <span class="float-right">右浮动</span>
        </div>
        <br/>

        <h5>响应式浮动</h5>
        <div class="float-sm-right">在大于小屏幕尺寸上右浮动</div><br>
        <div class="float-md-right">在大于中等屏幕尺寸上右浮动</div><br>
        <div class="float-lg-right">在大于大屏幕尺寸上右浮动</div><br>
        <div class="float-xl-right">在大于超大屏幕尺寸上右浮动</div>
        <div class="float-none">没有浮动</div>
        <br/>

        <h5>居中对齐</h5>
        <div class="mx-auto bg-warning" style="width:150px">居中显示</div>
        <br/>

        <h5>宽度</h5>
        <div class="w-25 bg-warning">宽度 25%</div>
        <div class="w-50 bg-warning">宽度 50%</div>
        <div class="w-75 bg-warning">宽度 75%</div>
        <div class="w-100 bg-warning">宽度 100%</div>
        <div class="mw-100 bg-warning">最大宽度 100%</div>
        <br/>

        <h5>高度</h5>
        <div style="height:200px;background-color:#ddd">
            <div class="h-25 bg-warning">高度 25%</div><br/>
            <div class="h-50 bg-warning">高度 50%</div><br/>
            <div class="h-75 bg-warning">高度 75%</div><br/>
            <div class="h-100 bg-warning">高度 100%</div><br/>
            <div class="mh-100 bg-warning" style="height:500px">最大高度 100%</div>
        </div>
        <br/>
    </div>
</body>
</html>
