<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap4 徽章（Badges）</h1>
        <h5>徽章</h5>
        <h1>测试标题 <span class="badge badge-danger">New</span></h1>
        <h2>测试标题 <span class="badge badge-danger">New</span></h2>
        <h3>测试标题 <span class="badge badge-danger">New</span></h3>
        <h4>测试标题 <span class="badge badge-danger">New</span></h4>
        <h5>测试标题 <span class="badge badge-danger">New</span></h5>
        <h6>测试标题 <span class="badge badge-danger">New</span></h6>
        <br/>

        <h5>各种颜色类型的徽章</h5>
        <span class="badge badge-primary">主要</span>
        <span class="badge badge-secondary">次要</span>
        <span class="badge badge-success">成功</span>
        <span class="badge badge-danger">危险</span>
        <span class="badge badge-warning">警告</span>
        <span class="badge badge-info">信息</span>
        <span class="badge badge-light">浅色</span>
        <span class="badge badge-dark">深色</span>
        <br/>

        <h5>药丸形状徽章</h5>
        <span class="badge badge-pill badge-default">默认</span>
        <span class="badge badge-pill badge-primary">主要</span>
        <span class="badge badge-pill badge-success">成功</span>
        <span class="badge badge-pill badge-info">信息</span>
        <span class="badge badge-pill badge-warning">警告</span>
        <span class="badge badge-pill badge-danger">危险</span>
        <br/>

        <h5>徽章插入到元素内</h5>
        <button type="button" class="btn btn-primary">
            Messages <span class="badge badge-light">4</span>
        </button>
        <button type="button" class="btn btn-danger">
            Notifications <span class="badge badge-light">7</span>
        </button>
    </div>
</body>
</html>
