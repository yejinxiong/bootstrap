<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap4 表单控件</h1>
        <h5>Bootstrap Input</h5>
        <div class="form-group">
            <label for="user">用户名：</label>
            <input type="text" class="form-control" id="user">
        </div>
        <div class="form-group">
            <label for="pwd">密码：</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <br/>

        <h5>Bootstrap textarea</h5>
        <div class="form-group">
            <label for="comment">评论：</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <br/>

        <h5>Bootstrap 复选框(checkbox)</h5>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 1
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 2
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 3
            </label>
        </div>
        <span>
            使用 <mark class="bg-secondary text-white">.form-check-inline</mark> 类可以让选项显示在同一行上
        </span><br/>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 1
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 2
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 3
            </label>
        </div>
        <br/><br/>

        <h5>Bootstrap 单选框(Radio)</h5>
        <div class="radio">
            <label><input type="radio" name="optradio">Option 1</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Option 2</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Option 3</label>
        </div>
        <span>
            使用 <mark class="bg-secondary text-white">.radio-inline</mark> 类可以让选项显示在同一行上：
        </span><br/>
        <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
        <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
        <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
        <br/>

        <h5>Bootstrap select 下拉菜单</h5>
        <div class="form-group">
            <label for="sel1">下拉菜单：</label>
            <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
    </div>
</body>
</html>
