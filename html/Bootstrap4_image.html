<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap4 颜色</h1>

        <h5>圆角图片</h5>
        <img src="../img/00.jpg" class="rounded" alt="Cinque Terre">
        <br/><br/>

        <h5>椭圆图片</h5>
        <img src="../img/00.jpg" class="rounded-circle" alt="Cinque Terre">
        <br/><br/>

        <h5>缩略图</h5>
        <img src="../img/00.jpg" class="img-thumbnail" alt="Cinque Terre">
        <br/><br/>

        <h5>图片对齐方式</h5>
        <img src="../img/00.jpg" class="float-left">
        <img src="../img/00.jpg" class="float-right">
        <br/><br/>

        <h5>响应式图片</h5>
        <img src="../img/00.jpg" class="img-fluid" alt="Cinque Terre">
        <br/><br/>
    </div>

</body>
</html>
